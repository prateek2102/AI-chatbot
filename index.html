<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #1f1f1f; /* Dark background color */
  color: #ccc; /* Light text color */
  margin: 0;
}

#chat-container {
  background-color: #292929; /* Darker chat container background */
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
  width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #4CAF50; /* Accent color */
}

#chat-history {
  height: 300px;
  overflow-y: scroll;
}

.user-message {
  text-align: right;
  padding: 10px;
  background-color: #444; /* Darker user message background */
  border-radius: 6px;
  margin-bottom: 8px;
}

.bot-message {
  text-align: left;
  padding: 10px;
  background-color: #333; /* Darker bot message background */
  border-radius: 6px;
  margin-bottom: 8px;
}

form {
  display: flex;
  margin-top: 15px;
}

input {
  flex-grow: 1;
  padding: 10px;
  border: 1px solid #555; /* Lighter border color */
  border-radius: 4px;
  background-color: #333; /* Darker input background */
  color: #ccc; /* Light text color */
}

button {
  background-color: #4CAF50; /* Green accent color */
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049; /* Darker shade on hover */
}

#loader {
  display: none; /* Hide by default */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

  </style>
</head>
<body>
  <div id="chat-container">
    <h1>Personal assistant</h1>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
  </div>
  <div id="loader">
    <img src="loader.gif" width="150px" alt="Loading...">
  </div>
  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');
    const chatContainer = document.getElementById('chat-container');
    const loader = document.getElementById('loader');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;

        // Add chat message to the chat history
        chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;
        chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;

        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        // Handle errors gracefully, e.g., display an error message to the user
      }
    }

    function showLoader() {
      loader.style.display = 'block';
      chatContainer.classList.add('loading'); // Add the loading class
    }

    function hideLoader() {
      loader.style.display = 'none';
      chatContainer.classList.remove('loading'); // Remove the loading class
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      showLoader();
      sendMessage().finally(() => {
        hideLoader();
      });
    });
  </script>
</body>
</html>
